    <title>Registro</title>
    <style>
        body {
            background: #ffe259;
            background: linear-gradient(to right, #d0c6bc, #1d1c1b);
        }

        .bg {

            background-image: url(img/registro1.jpg);
            background-position: center center;
            background-size: 120%;
            
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand p-2" href="#">MultiRistorante</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Restaurantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Precios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opiniones</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <div class="container w-75 bg-primary mt-2 rounded shadow">
        <div class="row align-items-sm-stretch align-items-lg-stretch">
            <div class="col bg d-none d-xl-block d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white  rounded-end">
                <div class="text-center">
                    <img src="img/LogoR.svg" width="24%">
                </div>
                <h2 class="fw-bold text-center py-0">¡Regístrate!</h2>
                <form action="">
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="mb-4">
                        <label for="numero" class="form-label">Número Celular</label>
                        <input type="tel" class="form-control" name="numero" placeholder="Número celular" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email" placeholder="Correo" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                    <div class="my-3">
                        <span>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></span>
                        
                    </div>
                </form>
                <!-- Login con redes sociales-->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Regístrate con</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/facebook.png" width="32px" alt="">
                                    </div>
                                    <div class="col-11 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/google.png" width="32px" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
